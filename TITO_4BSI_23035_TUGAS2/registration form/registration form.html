<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="registration_form.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">Pendaftaran Mahasiswa Baru</div>
        <form>
            <div class="form-group">
                <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
                <input type="text" id="npm" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Laki-Laki"> Laki-Laki
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Perempuan" checked> Perempuan
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="prodi">Program Studi</label>
                <select id="prodi" class="form-control">
                    <option>Teknik Informatika</option>
                    <option>Sistem Informasi</option>
                    <option>Teknik Komputer</option>
                    <option>Manajemen Informatika</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">Tambah</button>
        </form>
    </div>
</body>
</html>
